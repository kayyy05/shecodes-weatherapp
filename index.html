<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/3f07ad3c56.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="whole">
      <div class="container">
        <center>
          <form>
            <input type="text" placeholder="Enter a city" id="search-city" />
            <input type="submit" value="Search" />
          </form>

          <br />

          <div><i class="fa-solid fa-cloud"></i></div>
          <h1>City</h1>
          <h2>TempÂ°C</h2>
          <br />

          <div class="info">
            <div class="row">
              <div class="col-3" id="current-date">Saturday 1:28pm</div>
              <div class="col-3">Precipitation: 1%</div>
              <div class="col-3">Humidity: 72%</div>
              <div class="col-3">Wind: 2km/h</div>
            </div>
          </div>

          <br />

          <div class="days">
            <div class="row day-words">
              <div class="col">Mon</div>
              <div class="col">Tue</div>
              <div class="col">Wed</div>
              <div class="col">Thur</div>
              <div class="col">Fri</div>
            </div>
            <br />
            <div class="row">
              <div class="col"><i class="fa-solid fa-sun"></i></div>
              <div class="col"><i class="fa-solid fa-sun"></i></div>
              <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
              <div class="col"><i class="fa-solid fa-cloud"></i></div>
              <div class="col"><i class="fa-solid fa-wind"></i></div>
            </div>
          </div>
        </center>
      </div>
    </div>
    <a href="https://github.com/kayyy05/shecodes-weatherapp" target="_blank"
      >Open-source code</a
    >
    <small><span>, by Kalenga</span></small>
    <script src="src/index.js"></script>
  </body>
</html>
